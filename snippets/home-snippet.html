<div class="jumbotron">
  <img src="images/jumbotron_768.jpg" alt="Picture of restaurant"
       class="img-responsive visible-xs">
</div>

<div id="home-tiles" class="row">

  <div class="col-md-4 col-sm-6 col-xs-12">
    <a onclick="$dc.loadMenuCategories();">
      <div id="menu-tile">
        <span>menu</span>
      </div>
    </a>
  </div>

  <div class="col-md-4 col-sm-6 col-xs-12">
    <a onclick="$dc.loadMenuItems({{randomCategoryShortName}});">
      <div id="specials-tile">
        <span>specials</span>
      </div>
    </a>
  </div>

  <div class="col-md-4 col-sm-12 col-xs-12">
    <a href="https://goo.gl/maps/4r7cJmX8vZZP4YH78" target="_blank">
      <div id="map-tile">
        <span>map</span>
      </div>
    </a>
  </div>

</div>
